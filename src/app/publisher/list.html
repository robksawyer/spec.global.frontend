<page-navigation
    data-title='Information about "Publishers" GUI'
    data-directory='publisher'
    data-template='list'
></page-navigation>

<h3>
    Publishers ({{itemCount}})

    <pagination class="pagination-sm pull-right"
        data-total-items="itemCount"
        data-ng-model="currentPage"
        data-items-per-page="itemsPerPage"
        data-max-size="10"
        data-boundary-links="true"
        data-rotate="false"
    ></pagination>
</h3>

<table class="table">
    <thead class="noSelect">
        <tr>
            <th class="text-nowrap {{item.class}}"
                data-ng-repeat="item in nameItems"
            >
                <a
                    data-ng-show="item.column"
                    data-ng-click="changeSort(item)"
                    data-ng-bind-html="item.name"
                ></a>
                <span
                    data-ng-show="!item.column"
                    data-ng-bind-html="item.name"
                ></span>

                <i class="fa"
                    data-ng-show="sort.column == item.column"
                    data-ng-class="{'fa-angle-down': !sort.direction, 'fa-angle-up': sort.direction}"
                ></i>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="publisher in items">
            <td class="col-md-9">
                <a data-ui-sref="publisher({id: publisher.id})">{{publisher.name}}</a>
            </td>
        </tr>
    </tbody>
</table>

<pagination class="pagination-sm pull-right"
    data-total-items="itemCount"
    data-ng-model="currentPage"
    data-items-per-page="itemsPerPage"
    data-max-size="10"
    data-boundary-links="true"
    data-rotate="false"
></pagination>
