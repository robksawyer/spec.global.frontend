<page-navigation
    data-title='Information about "Author" GUI'
    data-directory='author'
    data-template='author'
    data-active-tab='example.authors'
></page-navigation>

<div data-ng-show="!author">
    <h3>Requested author not found</h3>
</div>

<div data-ng-show="author">
    <div class="row">
        <div class="col-md-8">
            <h3>{{author.name}}</h3>

            <p data-ng-bind-html="author.description | newLines"></p>
        </div>

        <div class="col-md-4">
            <h4 class="text-muted">Books</h4>
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th class="col-xs-11">
                            Title
                        </th>
                        <th class="col-xs-1 text-nowrap">
                            Release year
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="book in author.books">
                        <td>
                            <a data-ui-sref="example.book({id: book.id})">{{book.title}}</a>
                        </td>
                        <td class="text-right">
                            {{book.releaseDate |Â amDateFormat: 'YYYY'}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
