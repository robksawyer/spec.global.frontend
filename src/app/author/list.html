<page-navigation
    data-title='Information about "Authors" GUI'
    data-directory='author'
    data-template='list'
></page-navigation>

<h3>
    Authors ({{itemCount}})

    <pagination class="pagination-sm pull-right"
        data-total-items="itemCount"
        data-ng-model="currentPage"
        data-items-per-page="itemsPerPage"
        data-max-size="10"
        data-boundary-links="true"
        data-rotate="false"
    ></pagination>
</h3>

<table class="table">
    <thead class="noSelect">
    <tr>
        <th class="text-nowrap {{item.class}}"
            data-ng-repeat="item in titleItems | filter:titleFilter"
        >
            <a
                data-ng-show="item.column"
                data-ng-click="changeSort(item)"
                data-ng-bind-html="item.title"
            ></a>
            <span
                data-ng-show="!item.column"
                data-ng-bind-html="item.title"
            ></span>

            <i class="fa"
                data-ng-show="sort.column == item.column"
                data-ng-class="{'fa-angle-down': !sort.direction, 'fa-angle-up': sort.direction}"
            ></i>
        </th>
    </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="author in items">
            <td class="col-md-11">
                <a data-ui-sref="example.author({id: author.id})">{{author.name}}</a>
            </td>
            <td class="col-md-1 text-right">{{author.books.length}}</td>
        </tr>
    </tbody>
</table>

<pagination class="pagination-sm pull-right"
    data-total-items="itemCount"
    data-ng-model="currentPage"
    data-items-per-page="itemsPerPage"
    data-max-size="10"
    data-boundary-links="true"
    data-rotate="false"
></pagination>
